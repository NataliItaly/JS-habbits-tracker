<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habbits Tracker App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="./images/logo.svg" alt="Habbit Tracker App" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add">
            <img src="./images/add.svg" alt="Add habbit" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="h1">-</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Progress</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main>
          <div id="days"></div>
        </main>
      </div>
      <div class="cover cover_hidden" id="habbit-popup">
        <div class="popup">
          <h2>Новая привычка</h2>
          <div class="icon-label">Icon</div>
          <div class="icon-select">
            <button class="popup__icon icon icon_active" data-value="sport">
              <img src="./images/sport.svg" alt="Sport" />
            </button>
            <button class="popup__icon icon" data-value="drink">
              <img src="./images/drink.svg" alt="Drink" />
            </button>
            <button class="popup__icon icon" data-value="food">
              <img src="./images/food.svg" alt="Food" />
            </button>
          </div>
          <form class="popup__form">
            <input type="text" name="name" placeholder="Habbit's name" />
            <input
              id="icon-input"
              type="text"
              name="icon"
              hidden
              placeholder="Icon"
              value="sport"
            />
            <input type="number" name="target" placeholder="Target" />
            <button class="button" type="submit">Add</button>
          </form>
          <button class="popup__close">
            <img src="./images/close.svg" alt="Close" />
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/app.js" type="module"></script>
  </body>
</html>
